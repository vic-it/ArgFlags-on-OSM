<html>

<head>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="box">
        <div class="text">
            <span>
                <p><strong>Starting point:</strong></p>
                <label for="id1">Node ID:</label>
                <input type="text" id="idField1" name="id1" value="0" disabled readonly><br>
                <label for="lon1">Longitude:</label>
                <input type="text" id="lonField1" name="lon1" value="0" disabled readonly><br>
                <label for="lat1">Latitude:</label>
                <input type="text" id="latField1" name="lat1" value="0" disabled readonly><br><br>
            </span>
            <span>
                <p><strong>Destination point:</strong></p>
                <label for="id2">Node ID:</label>
                <input type="text" id="idField2" name="id2" value="0" disabled readonly><br>
                <label for="lon2">Longitude:</label>
                <input type="text" id="lonField2" name="lon2" value="0" disabled readonly><br>
                <label for="lat2">Latitude:</label>
                <input type="text" id="latField2" name="lat2" value="0" disabled readonly><br><br>
            </span>
            <span>
                <p><strong>Algorithm:</strong></p>
                <input type="radio" id="dijkstra" name="alg" value="0" checked="checked">
                <label> Dijkstra</label><br>
                <input type="radio" id="arcflag" name="alg" value="1">
                <label> Arc-Flag</label><br>
                <input id="routeButton" type="submit" value="Calculate Route" onclick="routeHandler()"
                    style="margin-top: 5px"><br><br>
                <label for="dist">Distance:</label>
                <input type="text" id="distance" name="dist" value="0m" disabled readonly><br>
                <label for="dist">Nodes popped:</label>
                <input type="text" id="nodes" name="nodes" value="0" disabled readonly><br>
                <label for="dist">Time:</label>
                <input type="text" id="time" name="time" value="0ms" disabled readonly style="margin-bottom: 20px;">
            </span><br>

        </div>
        <div id="map"></div>
    </div>
    <hr style="width: 90%;height:2px;border-width:0;color:gray;background-color:gray; margin-left:5%">
    <div class="box">
        <span id="lefttest">
            <p><strong>Tests:</strong></p>
            <input type="range" min="100" max="10000" value="100" class="slider" step="100" id="numOfTests"><br>Tests:
            <span id="numDisplay">100</span><br><span>Estimated Time: <span id="estTime"></span></span><br>
            <input id="testButton" type="submit" value="Run Tests" onclick="testsHandler()" style="margin-top: 5px"><br>
            <input id="abortButton" type="submit" value="Abort Tests" onclick="abortHandler()" style="margin-top: 5px"
                disabled="true"><br><br>
            <div class="w3-light-grey">


            </div>
        </span>
        <span style="padding-left: 30px">
            Dijkstra:
            <div class="w3-border w3-center">
                <div id="dijkstraBar" class="w3-container w3-green" style="height:24px;width:0%; padding: 0">
                </div>
            </div>
            <div id="dijkstraResult"></div>
        </span>
        <span style="padding-left: 30px">
            Arc-Flag:
            <div class="w3-border">
                <div id="arcflagBar" class="w3-container w3-green w3-center" style="height:24px;width:0%; padding: 0">
                </div>
            </div>
            <div id="arcflagResult"></div>
        </span><br>
    </div>
</body>
<script src="leaflet/leaflet-src.js"></script>
<script src="script.js"></script>

</html>
