<html>

<head>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="box">
        <div class="text">
            <span>
                <p><strong>Starting point:</strong></p>
                <label for="id1">Node ID:</label>
                <input type="text" id="idField1" name="id1" value="0" disabled readonly><br>
                <label for="lon1">Longitude:</label>
                <input type="text" id="lonField1" name="lon1" value="0" disabled readonly><br>
                <label for="lat1">Latitude:</label>
                <input type="text" id="latField1" name="lat1" value="0" disabled readonly><br><br>
            </span>
            <span>
                <p><strong>Destination point:</strong></p>
                <label for="id2">Node ID:</label>
                <input type="text" id="idField2" name="id2" value="0" disabled readonly><br>
                <label for="lon2">Longitude:</label>
                <input type="text" id="lonField2" name="lon2" value="0" disabled readonly><br>
                <label for="lat2">Latitude:</label>
                <input type="text" id="latField2" name="lat2" value="0" disabled readonly><br><br>
            </span>
            <span>
                <p><strong>Algorithm:</strong></p>
                <input type="radio" id="dijkstra" name="alg" value="0" checked="checked">
                <label for="mc"> Dijkstra</label><br>
                <input type="radio" id="arcflag" name="alg" value="1">
                <label for="vi"> Arc-Flag Dijkstra</label><br><br>
                <input type="submit" value="Calculate Route" onclick="routeHandler()"><br><br>
                <label for="dist">Distance:</label>
                <input type="text" id="distance" name="dist" value="0m" disabled readonly><br>
                <label for="dist">Nodes popped:</label>
                <input type="text" id="nodes" name="nodes" value="0" disabled readonly><br>
                <label for="dist">Time:</label>
                <input type="text" id="time" name="time" value="0ms" disabled readonly style="margin-bottom: 20px;">
            </span><br>
        </div>
        <div id="map"></div>
    </div>
</body>
<script src="leaflet/leaflet-src.js"></script>
<script src="script.js"></script>

</html>
