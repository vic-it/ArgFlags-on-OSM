<html>

<head>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <form action="/">
            <p><strong>Starting point:</strong></p>
            <label for="lon1">Longitude:</label>
            <input type="text" id="lonField1" name="lon1" value="0.000000"><br>
            <label for="lat1">Latitude:</label>
            <input type="text" id="latField1" name="lat1" value="0.000000"><br><br>
            <p><strong>Destination point:</strong></p>
            <label for="lon2">Longitude:</label>
            <input type="text" id="lonField2" name="lon2" value="0.000000"><br>
            <label for="lat2">Latitude:</label>
            <input type="text" id="latField2" name="lat2" value="0.000000"><br><br>
            <input type="submit" value="Calculate Route">
        </form>
    </div>
    <div id="map"></div>
</body>
<script src="leaflet/leaflet-src.js"></script>
<script src="script.js"></script>

</html>
